<!-- Save As Modal -->
<div id="saveModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-2xl p-6 max-w-sm w-full">

<div id="loadModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-2xl p-6 max-w-sm w-full max-h-96 overflow-auto">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Load List</h2>
        <div id="savedListsContainer" class="space-y-2"></div>
        <button
            id="closeLoadButton"
            class="w-full bg-gray-200 text-gray-700 py-3 px-4 rounded-xl hover:bg-gray-300 active:scale-95 transition-all font-medium mt-4"

</div>

<script>
    let items = [];
    let currentListName = null;
    let draggedItem = null;

    function saveItems() {
        if (currentListName) {
            const data = {
                name: currentListName,
                items: items,
                lastModified: new Date().toISOString()
            };
            localStorage.setItem('packingList_' + currentListName, JSON.stringify(data));
        }
        // Always save to temporary storage
        localStorage.setItem('packingList_temp', JSON.stringify(items));
    }

    function loadItems(listName = null) {
        if (listName) {
            const saved = localStorage.getItem('packingList_' + listName);
            if (saved) {
                const data = JSON.parse(saved);
                items = data.items || [];
                currentListName = listName;
            }
        } else {
            // Load from temp storage
            const temp = localStorage.getItem('packingList_temp');
            if (temp) {
                items = JSON.parse(temp);
            }
            currentListName = null;
        }
        updateListNameDisplay();
        renderItems();
    }

    function updateListNameDisplay() {
        const display = document.getElementById('currentListName');
        if (currentListName) {
            display.textContent = currentListName;
        } else {
            display.textContent = 'Unsaved List';
        }
    }

    function getSavedLists() {
        const lists = [];
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key.startsWith('packingList_') && key !== 'packingList_temp') {
                const data = JSON.parse(localStorage.getItem(key));
                lists.push(data);
            }
        }
        return lists.sort((a, b) => new Date(b.lastModified) - new Date(a.lastModified));
    }

    function addItem() {
        const input = document.getElementById('itemInput');
        const text = input.value.trim();
        
        if (text) {
            items.push({
                id: Date.now(),
                text: text,
                packed: false
            });
            input.value = '';
            saveItems();
            renderItems();
        }
    }

    function toggleItem(id) {
        items = items.map(item => 
            item.id === id ? { ...item, packed: !item.packed } : item
        );
        saveItems();
        renderItems();
    }

    function deleteItem(id) {
        items = items.filter(item => item.id !== id);
        saveItems();
        renderItems();
    }

    function handleDragStart(e, index) {
        draggedItem = index;
        e.target.classList.add('dragging');
    }

    function handleDragEnd(e) {
        e.target.classList.remove('dragging');
        draggedItem = null;
        document.querySelectorAll('.drag-over').forEach(el => {
            el.classList.remove('drag-over');
        });
    }

    function handleDragOver(e) {
        e.preventDefault();
    }

    function handleDragEnter(e, index) {
        if (draggedItem !== null && draggedItem !== index) {
            e.currentTarget.classList.add('drag-over');
        }
    }

    function handleDragLeave(e) {
        e.currentTarget.classList.remove('drag-over');
    }

    function handleDrop(e, dropIndex) {
        e.preventDefault();
        e.currentTarget.classList.remove('drag-over');
        
        if (draggedItem !== null && draggedItem !== dropIndex) {
            const newItems = [...items];
            const [removed] = newItems.splice(draggedItem, 1);
            newItems.splice(dropIndex, 0, removed);
            items = newItems;
            saveItems();
            renderItems();
        }
    }

    function renderItems() {
        const itemsList = document.getElementById('itemsList');
        const emptyState = document.getElementById('emptyState');
        const packedCount = items.filter(item => item.packed).length;
        const totalCount = items.length;
        
        document.getElementById('packedCount').textContent = packedCount;
        document.getElementById('totalCount').textContent = totalCount;
        
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        
        if (totalCount > 0) {
            progressBar.classList.remove('hidden');
            const progress = (packedCount / totalCount) * 100;
            progressFill.style.width = progress + '%';
            emptyState.classList.add('hidden');
        } else {
            progressBar.classList.add('hidden');
            emptyState.classList.remove('hidden');
        }
        
        itemsList.innerHTML = items.map((item, index) => `
            <div 
                draggable="true"
                data-index="${index}"
                class="bg-white rounded-xl shadow-md overflow-hidden transition-all cursor-move"
            >
                <div class="flex items-center">
                    <div class="p-4 text-gray-400">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </div>
                    <button
                        onclick="toggleItem(${item.id})"
                        class="flex-1 flex items-center gap-3 p-4 pl-0 text-left active:bg-gray-50 transition-colors"
                    >
                        <div class="w-6 h-6 rounded-lg border-2 flex items-center justify-center flex-shrink-0 transition-all ${
                            item.packed 
                                ? 'bg-green-500 border-green-500' 
                                : 'border-gray-300'
                        }">
                            ${item.packed ? `
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                            ` : ''}
                        </div>
                        <span class="text-base flex-1 transition-all ${
                            item.packed 
                                ? 'line-through text-gray-400' 
                                : 'text-gray-800'
                        }">
                            ${item.text}
                        </span>
                    </button>
                    <button
                        onclick="deleteItem(${item.id})"
                        class="p-4 text-gray-400 hover:text-red-500 active:bg-gray-50 transition-colors"
                    >
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                </div>
            </div>
        `).join('');

        // Add drag and drop event listeners
        document.querySelectorAll('[draggable="true"]').forEach((el, index) => {
            el.addEventListener('dragstart', (e) => handleDragStart(e, index));
            el.addEventListener('dragend', handleDragEnd);
            el.addEventListener('dragover', handleDragOver);
            el.addEventListener('dragenter', (e) => handleDragEnter(e, index));
            el.addEventListener('dragleave', handleDragLeave);
            el.addEventListener('drop', (e) => handleDrop(e, index));
        });
    }

    function showSaveModal() {
        document.getElementById('listNameInput').value = currentListName || '';
        document.getElementById('saveModal').classList.remove('hidden');
        document.getElementById('listNameInput').focus();
    }

    function hideSaveModal() {
        document.getElementById('saveModal').classList.add('hidden');
    }

    function saveCurrentList() {
        const listName = document.getElementById('listNameInput').value.trim();
        if (listName) {
            currentListName = listName;
            saveItems();
            updateListNameDisplay();
            hideSaveModal();
            alert('List saved as "' + listName + '"!');
        }
    }

    function showLoadModal() {
        const savedLists = getSavedLists();
        const container = document.getElementById('savedListsContainer');
        
        if (savedLists.length === 0) {
            container.innerHTML = '<p class="text-gray-400 text-center py-4">No saved lists yet</p>';
        } else {
            container.innerHTML = savedLists.map(list => {
                const date = new Date(list.lastModified).toLocaleDateString();
                const itemCount = list.items.length;
                const packedCount = list.items.filter(item => item.packed).length;
                return `
                    <div class="flex items-center gap-2">
                        <button
                            onclick="loadSavedList('${list.name}')"
                            class="flex-1 bg-gray-50 hover:bg-gray-100 p-4 rounded-xl text-left active:scale-95 transition-all"
                        >
                            <div class="font-medium text-gray-800">${list.name}</div>
                            <div class="text-sm text-gray-500">${packedCount}/${itemCount} packed â€¢ ${date}</div>
                        </button>
                        <button
                            onclick="deleteSavedList('${list.name}')"
                            class="p-3 text-gray-400 hover:text-red-500 rounded-xl active:bg-gray-100 transition-all"
                        >
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                        </button>
                    </div>
                `;
            }).join('');
        }
        
        document.getElementById('loadModal').classList.remove('hidden');
    }

    function hideLoadModal() {
        document.getElementById('loadModal').classList.add('hidden');
    }

    function loadSavedList(listName) {
        loadItems(listName);
        hideLoadModal();
    }

    function deleteSavedList(listName) {
        if (confirm('Delete "' + listName + '"?')) {
            localStorage.removeItem('packingList_' + listName);
            if (currentListName === listName) {
                currentListName = null;
                updateListNameDisplay();
            }
            showLoadModal();
        }
    }

    function newList() {
        if (items.length > 0 && !confirm('Start a new list? Current items will be cleared.')) {
            return;
        }
        items = [];
        currentListName = null;
        updateListNameDisplay();
        saveItems();
        renderItems();
    }

    // Event listeners
    document.getElementById('addButton').addEventListener('click', addItem);
    document.getElementById('itemInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            addItem();
        }
    });

    document.getElementById('saveAsButton').addEventListener('click', showSaveModal);
    document.getElementById('loadListButton').addEventListener('click', showLoadModal);
    document.getElementById('newListButton').addEventListener('click', newList);
    document.getElementById('cancelSaveButton').addEventListener('click', hideSaveModal);
    document.getElementById('confirmSaveButton').addEventListener('click', saveCurrentList);
    document.getElementById('closeLoadButton').addEventListener('click', hideLoadModal);
    
    document.getElementById('listNameInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            saveCurrentList();
        }
    });

    // Load on startup
    loadItems();
</script>
